<h1 id="toc_1" class="justcenter">添加目录到PATH变量中</h1>
<p>
<code>echo $PATH</code>可以用来显示当前的<code>PATH</code>变量
</p>

<p>
在终端输入<code>PATH=\(PAHT:/home/zakir/mydir</code>把/home/zakir/mydir目录加入了<code>PATH</code>变量,或者输入<code>export PATH=/home/zakir/mydir:\)PATH</code>更改环境变量。
</p>
